

i2c:
  sda: GPIO36
  scl: GPIO35
  scan: true
  id: bus_a

output:
  - platform: ledc
    pin: GPIO39
    id: white_led_pwm
    inverted: true

  - platform: ledc
    pin: GPIO37
    id: fan_pwm
    inverted: true


light:
  - platform: monochromatic
    output: white_led_pwm
    id: white_led
    internal: true

  - platform: esp32_rmt_led_strip
    id: rgb_led_strip
    internal: true
    pin: GPIO42
    num_leds: 16
    # The next line needs to sometimes be uncommented or sometimes commented depending on the exact version of esphome
    rmt_channel: 0
    chipset: ws2812
    rgb_order: RGB

switch:
  - platform: template
    id: humidifier_fan
    optimistic: true
    turn_on_action:
      - lambda: |-
          uint8_t data[2] = {0x00, 0x01};
          id(bus_a).write(0x6C, data, 2);
          ESP_LOGI("humidifier", "TURN ON: sent [0x00,0x01] to 0x6C, ok=%d");
    turn_off_action:
      - lambda: |-
          uint8_t data[2] = {0x00, 0x00};
          id(bus_a).write(0x6C, data, 2);
          ESP_LOGI("humidifier", "TURN OFF: sent [0x00,0x00] to 0x6C, ok=%d");


fan:
  - platform: speed
    output: fan_pwm
    id: air_exchange_fan
    internal: true
    speed_count: 100

sensor:
  - platform: sht4x
    i2c_id: bus_a
    temperature:
      id: temp
      name: "Temperature"
      web_server:
        sorting_group_id: grp_env
        sorting_weight: 50
    humidity:
      id: humidity
      name: "Humidity"
      web_server:
        sorting_group_id: grp_env
        sorting_weight: 60
      on_value:
        - script.execute: humidity_control_manager        
    update_interval: 1s

  - platform: pulse_counter
    pin: GPIO14
    id: fan_tach
    name: "Air Exchange Fan Speed"
    unit_of_measurement: "RPM"
    accuracy_decimals: 0
    filters:
      - multiply: 0.5
    update_interval: 1s
    web_server:
      sorting_group_id: grp_env
      sorting_weight: 40


