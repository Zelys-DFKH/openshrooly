# Enhanced Button Discovery for Shrooly - Focus on Likely Pins
esphome:
  name: enhanced-openshrooly
  friendly_name: Enhanced Button Discovery
  project:
    name: "enhanced.openshrooly"
    version: "2.2.0-enhanced-buttons"

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: arduino
    version: recommended

logger:
  level: DEBUG

api:

ota:
  - platform: esphome

wifi:
  ap:
    ssid: "Enhanced-OpenShrooly-Setup"
    password: "shrooly123"

captive_portal:
web_server:
  port: 80

# Working hardware configuration from OpenShrooly
i2c:
  sda: GPIO36
  scl: GPIO35
  scan: true
  id: bus_a

spi:
  clk_pin: GPIO7
  mosi_pin: GPIO6

font:
  - file: fonts/arial.ttf
    id: font_medium
    size: 12

display:
  - platform: waveshare_epaper
    id: my_display
    cs_pin: GPIO8
    dc_pin: GPIO48
    busy_pin: GPIO38
    reset_pin: GPIO21
    rotation: 90춿
    model: 2.90inv2-r2
    update_interval: 15s
    lambda: |-
      it.print(10, 10, id(font_medium), "ENHANCED DISCOVERY");
      it.print(10, 30, id(font_medium), "Testing likely pins");
      it.print(10, 50, id(font_medium), "Press each button");
      it.print(10, 70, id(font_medium), "on the device!");

binary_sensor:
  # Known working button (reference)
  - platform: gpio
    pin:
      number: GPIO5
      mode: INPUT_PULLUP
      inverted: true
    name: "GPIO5 Reset (Working)"
    id: gpio5_button
    on_press:
      - logger.log: 
          format: "游댮 GPIO5 RESET BUTTON - CONFIRMED WORKING!"
          level: ERROR
      - component.update: my_display

  # Most likely candidates for additional buttons on ESP32-S3
  # Test both inverted and non-inverted for each pin
  
  # GPIO0 - Boot button on many ESP32 boards
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    name: "GPIO0 Test INV"
    id: gpio0_inv
    on_press:
      - logger.log: 
          format: "游릭 GPIO0 INVERTED PULLUP - FOUND BUTTON!"
          level: ERROR

  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: false  
    name: "GPIO0 Test NORM"
    id: gpio0_norm
    on_press:
      - logger.log: 
          format: "游릭 GPIO0 NORMAL PULLUP - FOUND BUTTON!"
          level: ERROR

