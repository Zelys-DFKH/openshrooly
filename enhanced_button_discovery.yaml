sensor:
  - platform: sht4x
    i2c_id: bus_a
    temperature:
      name: "Temperature"
      id: temperature
    humidity:
      name: "Humidity"  
      id: humidity
    update_interval: 10s

interval:
  - interval: 8s
    then:
      - logger.log: 
          format: "游댌 ENHANCED DISCOVERY - Press each button on the device"
          level: ERROR
      - logger.log:
          format: "游늵 %.1f춿C, %.1f%% - Testing likely GPIO pins for buttons"
          args: [ 'id(temperature).state', 'id(humidity).state' ]
          level: INFO