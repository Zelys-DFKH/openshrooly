# Comprehensive Button Test - Test ALL possible button GPIO pins
esphome:
  name: comprehensive-button-test
  friendly_name: Comprehensive Button Test
  project:
    name: "test.comprehensive-buttons"
    version: "1.0.0"
  on_boot:
    priority: 800
    then:
      - delay: 3s
      - component.update: my_display

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: arduino
    version: recommended

logger:
  level: DEBUG

api:

ota:
  - platform: esphome

wifi:
  ap:
    ssid: "Comprehensive-Button-Test"
    password: "shrooly123"

captive_portal:

spi:
  clk_pin: GPIO7
  mosi_pin: GPIO6

font:
  - file: fonts/arial.ttf
    id: font_large
    size: 14
  - file: fonts/arial.ttf
    id: font_medium
    size: 10
  - file: fonts/arial.ttf
    id: font_small
    size: 8

display:
  - platform: waveshare_epaper
    id: my_display
    cs_pin: GPIO8
    dc_pin: GPIO48
    busy_pin: GPIO38
    reset_pin: GPIO21
    rotation: 90Â°
    model: 2.90inv2-r2
    update_interval: never
    lambda: |-
      it.print(5, 5, id(font_large), "BUTTON TEST");
      it.printf(5, 20, id(font_small), "Last: GPIO%d", id(last_gpio));
      
      // Show last 8 button presses
      int y_pos = 35;
      for (int i = 0; i < 8; i++) {
        if (id(recent_gpios)[i] != -1) {
          it.printf(5, y_pos, id(font_small), "%d: GPIO%d", i+1, id(recent_gpios)[i]);
          y_pos += 10;
        }
      }
      
      it.printf(5, 115, id(font_small), "Total: %d", id(total_presses));

globals:
  - id: total_presses
    type: int
    restore_value: false
    initial_value: '0'
  - id: last_gpio
    type: int
    restore_value: false
    initial_value: '-1'
  - id: recent_gpios
    type: int[8]
    restore_value: false

script:
  - id: record_press
    parameters:
      gpio_num: int
    then:
      - lambda: |-
          // Shift array and add new GPIO
          for (int i = 0; i < 7; i++) {
            id(recent_gpios)[i] = id(recent_gpios)[i+1];
          }
          id(recent_gpios)[7] = gpio_num;
          id(last_gpio) = gpio_num;
          id(total_presses)++;
          ESP_LOGE("button", "ðŸŸ¢ GPIO%d PRESSED! Total: %d", gpio_num, id(total_presses));
      - component.update: my_display

