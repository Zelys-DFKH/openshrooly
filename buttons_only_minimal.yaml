# Minimal Buttons Only Test - NO sensors, NO automatic triggers
esphome:
  name: buttons-only-minimal
  friendly_name: Buttons Only Minimal
  project:
    name: "test.buttons-minimal"
    version: "1.0.0"

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: arduino
    version: recommended

logger:
  level: DEBUG

wifi:
  ap:
    ssid: "Buttons-Only-Minimal"
    password: "shrooly123"

# NO I2C, NO sensors, NO automatic intervals
spi:
  clk_pin: GPIO7
  mosi_pin: GPIO6

font:
  - file: fonts/arial.ttf
    id: font_medium
    size: 12

display:
  - platform: waveshare_epaper
    id: my_display
    cs_pin: GPIO8
    dc_pin: GPIO48
    busy_pin: GPIO38
    reset_pin: GPIO21
    rotation: 90Â°
    model: 2.90inv2-r2
    update_interval: never
    lambda: |-
      it.print(5, 5, id(font_medium), "BUTTON TEST - MINIMAL");
      it.printf(5, 25, id(font_medium), "Last GPIO: %d", id(last_gpio));
      it.printf(5, 45, id(font_medium), "Press Count: %d", id(press_count));
      
      // Show recent presses
      int y = 65;
      for (int i = 0; i < 4; i++) {
        if (id(recent_presses)[i] != -1) {
          it.printf(5, y, id(font_medium), "Button %d: GPIO%d", i+1, id(recent_presses)[i]);
          y += 15;
        }
      }

globals:
  - id: press_count
    type: int
    restore_value: false
    initial_value: '0'
  - id: last_gpio
    type: int
    restore_value: false
    initial_value: '-1'
  - id: recent_presses
    type: int[4]
    restore_value: false

script:
  - id: button_pressed
    parameters:
      gpio_num: int
    then:
      - lambda: |-
          // Record the button press
          for (int i = 0; i < 3; i++) {
            id(recent_presses)[i] = id(recent_presses)[i+1];
          }
          id(recent_presses)[3] = gpio_num;
          id(last_gpio) = gpio_num;
          id(press_count)++;
          ESP_LOGE("BUTTON", "ðŸŸ¢ GPIO%d PRESSED! Count: %d", gpio_num, id(press_count));
      - component.update: my_display

