# Simple Button Discovery - One test per GPIO
esphome:
  name: enhanced-openshrooly
  friendly_name: Simple Button Discovery
  project:
    name: "enhanced.openshrooly"
    version: "2.2.0-simple-buttons"

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: arduino
    version: recommended

logger:
  level: DEBUG

api:

ota:
  - platform: esphome

wifi:
  ap:
    ssid: "Enhanced-OpenShrooly-Setup"
    password: "shrooly123"

captive_portal:
web_server:
  port: 80

i2c:
  sda: GPIO36
  scl: GPIO35
  scan: true
  id: bus_a

spi:
  clk_pin: GPIO7
  mosi_pin: GPIO6

font:
  - file: fonts/arial.ttf
    id: font_medium
    size: 12

display:
  - platform: waveshare_epaper
    id: my_display
    cs_pin: GPIO8
    dc_pin: GPIO48
    busy_pin: GPIO38
    reset_pin: GPIO21
    rotation: 90춿
    model: 2.90inv2-r2
    update_interval: 20s
    lambda: |-
      it.print(5, 5, id(font_medium), "SIMPLE DISCOVERY");
      it.print(5, 25, id(font_medium), "Testing one config");
      it.print(5, 45, id(font_medium), "per GPIO pin");
      it.print(5, 65, id(font_medium), "Press buttons!");

binary_sensor:
  # Known working button
  - platform: gpio
    pin:
      number: GPIO5
      mode: INPUT_PULLUP
      inverted: true
    name: "GPIO5 Reset"
    id: gpio5_button
    on_press:
      - logger.log: 
          format: "游댮 GPIO5 RESET - CONFIRMED WORKING!"
          level: ERROR

