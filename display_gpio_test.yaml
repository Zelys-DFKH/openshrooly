esphome:
  name: display-gpio-test
  friendly_name: Display GPIO Test
  project:
    name: "test.display-gpio"
    version: "1.0.0"

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: arduino
    version: recommended

logger:
  level: DEBUG

api:

ota:
  - platform: esphome

wifi:
  ap:
    ssid: "Display-GPIO-Test"
    password: "shrooly123"

captive_portal:

# Working I2C for sensors
i2c:
  sda: GPIO36
  scl: GPIO35
  scan: true
  id: bus_a
  frequency: 100khz

spi:
  clk_pin: GPIO7
  mosi_pin: GPIO6

font:
  - file: fonts/arial.ttf
    id: font_medium
    size: 12
  - file: fonts/arial.ttf
    id: font_small
    size: 9

display:
  - platform: waveshare_epaper
    id: my_display
    cs_pin: GPIO8
    dc_pin: GPIO48
    busy_pin: GPIO38
    reset_pin: GPIO21
    rotation: 90Â°
    model: 2.90inv2-r2
    update_interval: never
    lambda: |-
      it.print(5, 5, id(font_medium), "GPIO BUTTON TEST");
      it.printf(5, 20, id(font_small), "T:%.1fÂ°C H:%.1f%%", id(temperature).state, id(humidity).state);
      
      it.print(5, 35, id(font_small), "Press buttons & watch:");
      
      // Show last 4 detected GPIO presses
      int y_pos = 50;
      for (int i = 0; i < 4; i++) {
        if (id(last_pressed_gpios)[i] != -1) {
          it.printf(5, y_pos, id(font_small), "Button %d: GPIO%d", i+1, id(last_pressed_gpios)[i]);
          y_pos += 12;
        }
      }
      
      it.printf(5, 100, id(font_small), "Total presses: %d", id(total_presses));

sensor:
  - platform: sht4x
    i2c_id: bus_a
    temperature:
      name: "Temperature"
      id: temperature
    humidity:
      name: "Humidity"
      id: humidity
    address: 0x44
    update_interval: 10s

globals:
  - id: total_presses
    type: int
    restore_value: false
    initial_value: '0'
  - id: last_pressed_gpios
    type: int[4]
    restore_value: false

script:
  - id: record_button_press
    parameters:
      gpio_num: int
    then:
      - lambda: |-
          // Shift array left and add new GPIO
          for (int i = 0; i < 3; i++) {
            id(last_pressed_gpios)[i] = id(last_pressed_gpios)[i+1];
          }
          id(last_pressed_gpios)[3] = gpio_num;
          id(total_presses)++;
          ESP_LOGE("button", "ðŸŸ¢ BUTTON DETECTED: GPIO%d (Total: %d)", gpio_num, id(total_presses));
      - component.update: my_display

